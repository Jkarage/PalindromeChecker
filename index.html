<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalindromeChecker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="h1">Palindromes are strings that read the same from the left or right, for example madam or 0110.</h1>
    </div>
    <div class="search">
        <input type="text" name="search" class="text-line" placeholder="Enter to check...">
        <button type="submit" class="btn">check</button>
        <p class="output"></p>
    </div>

    <script src="palindromeChecker.js"></script>
</body>

</html>
